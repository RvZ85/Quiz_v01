<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Webapp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      text-align: center;
    }
    #vraag-container {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d9534f;
    }
    #antwoord-container {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #0275d8;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    #speaker-btn {
      font-size: 2rem;
      cursor: pointer;
      margin-bottom: 20px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="vraag-container">Klik op de knop om de quiz te starten</div>
  <div id="countdown"></div>
  <div id="speaker-btn">ðŸ”Š</div>
  <button id="start-btn">Start Quiz</button>
  <div id="antwoord-container"></div>

  <!-- Achtergrondgeluid -->
  <audio id="achtergrond" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop preload="auto"></audio>
  <!-- Belletje -->
  <audio id="belletje" src="https://www.orangefreesounds.com/wp-content/uploads/2016/12/Button-beep-tone.mp3" preload="auto"></audio>

  <script>
    const vragen = [
      {vraag: "Wat is de hoofdstad van Nederland?", antwoord: "Amsterdam"},
      {vraag: "Hoeveel provincies heeft Nederland?", antwoord: "12"},
      {vraag: "Wie schilderde de Nachtwacht?", antwoord: "Rembrandt"},
      {vraag: "Wat is de grootste planeet in ons zonnestelsel?", antwoord: "Jupiter"},
      {vraag: "Hoeveel seconden zitten er in een uur?", antwoord: "3600"}
    ];

    const vraagContainer = document.getElementById('vraag-container');
    const countdownEl = document.getElementById('countdown');
    const antwoordContainer = document.getElementById('antwoord-container');
    const startBtn = document.getElementById('start-btn');
    const speakerBtn = document.getElementById('speaker-btn');
    const belletje = document.getElementById('belletje');
    const achtergrond = document.getElementById('achtergrond');

    // Achtergrondmuziek op 30% volume
    achtergrond.volume = 0.3;
    let muted = false;

    // Speaker-knop toggle
    speakerBtn.addEventListener('click', () => {
      muted = !muted;
      achtergrond.muted = muted;
      if (muted) {
        speakerBtn.textContent = "ðŸ”‡";
        speakerBtn.style.color = "red";
      } else {
        speakerBtn.textContent = "ðŸ”Š";
        speakerBtn.style.color = "black";
        if (achtergrond.paused) achtergrond.play();
      }
    });

    // Functie om vraag voor te lezen
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'nl-NL';
        window.speechSynthesis.speak(utterance);
      }
    }

    startBtn.addEventListener('click', () => {
      antwoordContainer.textContent = "";

      // Start achtergrondmuziek als nog niet gestart
      if (achtergrond.paused && !muted) {
        achtergrond.play();
      }

      // Kies een willekeurige vraag
      const randomIndex = Math.floor(Math.random() * vragen.length);
      const q = vragen[randomIndex];
      vraagContainer.textContent = q.vraag;

      // Vraag voorlezen
      speak(q.vraag);

      let timer = 3; // 3 seconden countdown
      countdownEl.textContent = timer;

      const interval = setInterval(() => {
        timer--;
        if (timer > 0) {
          countdownEl.textContent = timer;
        } else {
          clearInterval(interval);
          countdownEl.textContent = "Belletje!";
          belletje.play();

          // 2 seconden later antwoord tonen
          setTimeout(() => {
            countdownEl.textContent = "";
            antwoordContainer.textContent = "Antwoord: " + q.antwoord;
          }, 2000);
        }
      }, 1000);
    });
  </script>

</body>
</html>
